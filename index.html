<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1><p><u><b>CALCULATOR</b></u></p></h1>
        <div class="calculator">
            <input type="text" name="myInput" id="screen">
            <table>
                <tr>
                    <td><button>^</button></td>
                    <td><button>sin</button></td>
                    <td><button>cos</button></td>
                    <td><button>tan</button></td>
                    <td><button>log</button></td>

                </tr>
                <tr>
                    <td><button>(</button></td>
                    <td><button>n!</button></td>
                    <td><button>)</button></td>
                    <td><button>,</button></td>
                    <td><button>AC</button></td>

                </tr>
                <tr>
                    <td><button>%</button></td>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>*</button></td>

                </tr>
                <tr>
                    <td><button>√</button></td>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>

                </tr>
                <tr>
                    <td><button>e</button></td>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>

                </tr>
                <tr>
                    <td><button>π</button></td>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button>=</button></td>
                    <td><button>÷</button></td>

                </tr>
            </table>
            <div class="footer">
                <footer>
                  <h4><p><u>&copy; KADAMBARI KATE</u></p></h4>
                </footer>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
